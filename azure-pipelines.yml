trigger: none

pool:
  vmImage: 'ubuntu-latest'

container: 'rocker/r-ver:latest'

steps:
  - bash: R -q -e 'install.packages("devtools"); devtools::check(cran = FALSE);'
  displayName : 'Package Check'
  continueOnError: true